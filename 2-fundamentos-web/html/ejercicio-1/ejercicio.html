<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Datos</title>
    <style>
        table{
            border: 1px solid #000000;
        }
        td{
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <h2>Tabla de Datos</h2>
    <table>
        <tr>
            <td><b>Nombre</b></td>
            <td><b>Edad</b></td>
            <td style="text-align: center;"><b>Pais</b></td>
        </tr>
        <tr>
            <td>Juan</td>
            <td>25</td>
            <td>España</td>
        </tr>
        <tr>
            <td>María</td>
            <td>30</td>
            <td>México</td>
        </tr>
        <tr>
            <td>Anna</td>
            <td>22</td>
            <td>Estados Unidos</td>
        </tr>
    </table>
</body>
</html>
